<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viego</title>
    <link rel="stylesheet" href="css/styles-suporte.css" />
  </head>
  <body>
    <header id="cabecalho">
      <figure>
        <img src="img/Logo-viego.png" alt="logo cabecalho" />
      </figure>
      <nav>
        <ul id="navbar">
          <li><a href="suporte.html">Suporte</a></li>
          <li><a href="loja.html">Loja</a></li>
          <li><a href="index.html">Início</a></li>
        </ul>
        <a href="entrar.html" id="bt-entrar">Entrar</a>
        <a href="cadastrar.html" id="bt-cadastrar">Cadastrar</a>
      </nav>
    </header>
    <main>
      <section id="principal">
        <article class="lado-formulario">
          <h2>Fale conosco</h2>
          <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />

            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Digite sua mensagem"
              required
            ></textarea>

            <button type="submit">Enviar</button>
          </form>
        </article>

        <aside class="lado-imagem">
          <img src="img/Img-suporte.png" alt="Imagem suporte" />
        </aside>
      </section>
    </main>

    <footer>
      <p>
        Viego® é uma marca registrada de Kaiuan Oliveira. ⓒ 2024 Viego
        Cafeteria. Todos os direitos reservados. Outras marcas e nomes
        comerciais mencionados neste material são de propriedade de seus
        respectivos titulares.
      </p>
    </footer>
  </body>
</html>
