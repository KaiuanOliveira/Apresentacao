<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viego</title>
    <link rel="stylesheet" href="css/styles-index.css" />
  </head>
  <body>
    <!-- Container para colocar edição pagina de cadastro -->
    <div class="cadastro-body">
      <!-- Cabeçalho da pagina -->
      <header id="cabecalho">
        <!-- Logo do cabeçalho -->
        <figure>
          <img src="img/Logo-viego.webp" alt="Logo do cabeçalho" />
        </figure>

        <!-- Container de navegação -->
        <nav>
          <!-- lista de links navegação -->
          <ul id="navbar">
            <li><a href="suporte.html">Suporte</a></li>
            <li><a href="index.html#loja">Loja</a></li>
            <li><a href="index.html">Início</a></li>
          </ul>

          <!-- Botão entrar -->
          <button
            id="bt-entrar"
            type="button"
            onclick="window.location.href='entrar.html'"
          >
            Entrar
          </button>
        </nav>
      </header>

      <!-- Conteúdo principal -->
      <main>
        <!-- Seção principal -->
        <section id="principal">
          <!-- Parte do formulário -->
          <article class="lado-formulario">
            <!-- Titulo -->
            <h2>Cadastrar</h2>
            <!-- Container formulário -->
            <form onsubmit="window.location.href='entrar.html'; return false;">
              <!-- Container nome -->
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome:"
                required
              />

              <!-- Container email -->
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail:"
                required
              />

              <!-- Container CPF -->
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="CPF:"
                maxlength="14"
                required
              />

              <!-- Container password -->
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha:"
                minlength="8"
                pattern=".*[\W_].*"
                title="A senha deve conter pelo menos um caractere especial (ex: @, #, $, %, &, *)"
                required
              />

              <!-- Botão de cadastro -->
              <button type="submit">Cadastrar</button>
            </form>
          </article>

          <!-- Imagem do lado do formulário -->
          <aside class="lado-imagem">
            <img src="img/Img-cadastro.webp" alt="Imagem de cadastro" />
          </aside>
        </section>
      </main>

      <!-- Roda pé -->
      <footer>
        <!-- Texto do Roda pé -->
        <p>
          Viego® é uma marca registrada de Kaiuan Oliveira. ⓒ 2024 Viego
          Cafeteria. Todos os direitos reservados. Outras marcas e nomes
          comerciais mencionados neste material são de propriedade de seus
          respectivos titulares.
        </p>
      </footer>
    </div>
  </body>
</html>
